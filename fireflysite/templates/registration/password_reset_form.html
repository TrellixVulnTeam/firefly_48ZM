{% extends 'base.html' %}
{% load static from staticfiles %}
<!--{% load bootstrap4 %}-->

{% block content %}
<video id="firevideo" autoplay muted loop>
  <source src="{% static 'fire_video.mp4' %}" type="video/mp4">
</video>

<div class="container">
    <div class="h-100 row align-items-center">
      <div class="col">
        <div class="alert alert-dark">
          <h1>Forgot your password?</h1>
          <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

          <form method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary"><i class="far fa-thumbs-up"></i> Send me instructions!</button>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
