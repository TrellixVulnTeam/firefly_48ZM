{% extends 'base.html' %}
{% load static from staticfiles %}
<!--{% load bootstrap4 %}-->

{% block content %}
<video id="firevideo" autoplay muted loop>
  <source src="{% static 'fire_video.mp4' %}" type="video/mp4">
</video>

<div class="container">
    <div class="h-100 row align-items-center">
      <div class="col">
        <div class="alert alert-success text-center">
            <h1>Password reset complete</h1>
            <p>Your new password has been set. You can log in now on the <a class="btn btn-primary" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> log in page</a>.</p>
        </div>
      </div>
    </div>
</div>
{% endblock %}
