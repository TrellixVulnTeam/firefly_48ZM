{% extends 'base.html' %}
{% load static from staticfiles %}
<!--{% load bootstrap4 %}-->

{% block content %}
<video id="firevideo" autoplay muted loop>
  <source src="{% static 'fire_video.mp4' %}" type="video/mp4">
</video>

<div class="container">
    <div class="h-100 row align-items-center">
      <div class="col">
        <div class="alert alert-dark text-center">
            <h1>Set a new password!</h1>
            <form method="POST" class="form">
              {% csrf_token %}
              {% bootstrap_form form %}
              <button type="submit" class="btn btn-success"><i class="fas fa-exchange-alt"></i> Change my password</button>
            </form>
            </div>
      </div>
    </div>
</div>
{% endblock %}
